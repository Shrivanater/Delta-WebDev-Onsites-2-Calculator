<html>
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <table class = "calculator">
        <tr>
            <td colspan = "3"><input type = "text" id = "expression"/></td>
            <td><input type = "button" value = "Clr" onclick = "clr()"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "sin" onclick = "display('S')"/></td>
            <td><input type = "button" value = "cos" onclick = "display('C')"/></td>
            <td><input type = "button" value = "tan" onclick = "display('T')"/></td>
            <td><input type = "button" value = "^" onclick = "display('^')"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "(" onclick = "display('(')"/></td>
            <td><input type = "button" value = ")" onclick = "display(')')"/></td>
            <td><input type = "button" value = "log" onclick = "display('L')"/></td>
            <td><input type = "button" value = "ln" onclick = "display('l')"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "1" onclick = "display('1')"/></td>
            <td><input type = "button" value = "2" onclick = "display('2')"/></td>
            <td><input type = "button" value = "3" onclick = "display('3')"/></td>
            <td><input type = "button" value = "+" onclick = "display('+')"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "4" onclick = "display('4')"/></td>
            <td><input type = "button" value = "5" onclick = "display('5')"/></td>
            <td><input type = "button" value = "6" onclick = "display('6')"/></td>
            <td><input type = "button" value = "-" onclick = "display('-')"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "7" onclick = "display('7')"/></td>
            <td><input type = "button" value = "8" onclick = "display('8')"/></td>
            <td><input type = "button" value = "9" onclick = "display('9')"/></td>
            <td><input type = "button" value = "*" onclick = "display('*')"/></td>
        </tr>
        <tr>
            <td><input type = "button" value = "." onclick = "display('.')"/></td>
            <td><input type = "button" value = "0" onclick = "display('0')"/></td>
            <td><input type = "button" value = "=" onclick = "display('='), solve()"/></td>
            <td><input type = "button" value = "/" onclick = "display('/')"/></td>
        </tr>
    </table>
</body>

<script src = "script.js"></script>

</html>
